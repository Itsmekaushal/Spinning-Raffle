<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Spin & Win</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="slice"><img src="images/iphone.png"><span>iPhone</span></div>
      <div class="slice"><img src="images/laptop.png"><span>Laptop</span></div>
      <div class="slice"><img src="images/watch.png"><span>Watch</span></div>
      <div class="slice"><img src="images/headphones.png"><span>Headphones</span></div>
      <div class="slice"><img src="images/camera.png"><span>Camera</span></div>
      <div class="slice"><img src="images/voucher.png"><span>Gift Card</span></div>
    </div>
    <button class="spin-button" onclick="spinWheel()">SPIN</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-button" onclick="closePopup()">Ã—</span>
      <img id="popup-img" />
      <p id="popup-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
