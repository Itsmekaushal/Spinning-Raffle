<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">ðŸŽ‰ Spin the Wheel ðŸŽ‰</h1>

  <div class="wheel-container">
    <div class="wheel">
      <div class="segment">
        <img src="iphone.png" alt="iPhone" class="image">
        <span class="text">iPhone</span>
      </div>
      <div class="segment">
        <img src="laptop.png" alt="Laptop" class="image">
        <span class="text">Laptop</span>
      </div>
      <div class="segment">
        <img src="headphones.png" alt="Headphones" class="image">
        <span class="text">Headphones</span>
      </div>
      <div class="segment">
        <img src="watch.png" alt="Smart Watch" class="image">
        <span class="text">Smart Watch</span>
      </div>
      <div class="segment">
        <img src="tablet.png" alt="Tablet" class="image">
        <span class="text">Tablet</span>
      </div>
      <div class="segment">
        <img src="gift.png" alt="Gift" class="image">
        <span class="text">Gift</span>
      </div>
    </div>
    <button class="spin-button" onclick="spinWheel()">SPIN</button>
  </div>

  <div class="overlay"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <p id="popup-message"></p>
      <img id="popup-image" src="" alt="Prize Image" class="popup-image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
    </html>
