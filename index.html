<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wheel-container">
  <div class="pointer"></div>
  <div class="wheel" id="wheel">
    <div class="slice" style="--i: 0; background: #ff9999"><span>1</span></div>
    <div class="slice" style="--i: 1; background: #99ccff"><span>2</span></div>
    <div class="slice" style="--i: 2; background: #99ff99"><span>3</span></div>
    <div class="slice" style="--i: 3; background: #ffff99"><span>4</span></div>
    <div class="slice" style="--i: 4; background: #cc99ff"><span>5</span></div>
    <div class="slice" style="--i: 5; background: #ffcc99"><span>6</span></div>
  </div>
  <button onclick="spinWheel()">Spin</button>
</div>

<script src="script.js"></script>
</body>
</html>
