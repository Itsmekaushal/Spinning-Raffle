<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin Wheel (Pointer Spin)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Spin the Wheel</h1>

  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="segment" style="--i:0;"><img src="images/iphone.png" /><span>iPhone</span></div>
      <div class="segment" style="--i:1;"><img src="images/watch.png" /><span>Watch</span></div>
      <div class="segment" style="--i:2;"><img src="images/laptop.png" /><span>Laptop</span></div>
      <div class="segment" style="--i:3;"><img src="images/giftcard.png" /><span>Gift Card</span></div>
      <div class="segment" style="--i:4;"><img src="images/headphones.png" /><span>Headphones</span></div>
      <div class="segment" style="--i:5;"><img src="images/nothing.png" /><span>Try Again</span></div>
    </div>
    <div class="pointer-container" id="pointer-container">
      <div class="pointer"></div>
    </div>
  </div>

  <button onclick="spinWheel()" class="spin-button">SPIN</button>

  <div class="popup" id="popup">
    <p id="popup-text"></p>
    <img id="popup-img" src="" alt="" />
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
